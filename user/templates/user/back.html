{% load static %}
<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Whatslearn" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{% static 'user/css/custom.css' %}" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>     
  <title>Whatslearn</title>
  {% block extra_css %}
  {% endblock %}
</head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark custom-navbar ps-1">
        <!-- Left Section -->
        <a href="#" class="navbar-brand ms-2" onclick="goBack(); return false;"> 
          <div class="d-flex align-items-center" id="iconbar">
            <i class="bi bi-chevron-left"></i> Back
          </div>
        </a>
        <!-- Center Collapsible Menu -->
        <div class="collapse navbar-collapse" id="navbarNav">

        </div>
        <a href="#" onclick="goBack(); return false;">
          <div class="profile-container">
              {{ user.username }}
              {% if user.profile.picture %}
                  <img src="{{ user.profile.picture.url }}" 
                       alt="Profile" 
                       class="profile-pic">
              {% else %}
                  <img src="/media/profile_pictures/dummy.png" 
                       alt="Profile" 
                       class="profile-pic">
              {% endif %}    
          </div>
        </a>     
      </nav>
      <script>
        function goBack() {
          if (document.referrer && window.history.length > 1) {
            window.history.back();
          } else {
            window.location.href = '/'; // Fallback to home page or another URL
          }
        }
      </script>      
    {% block content %} 
    {% endblock %}
    {% block extra_js %}
    {% endblock %}
  </body>
    
</html>
